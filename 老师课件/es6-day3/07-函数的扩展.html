<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
				函数的扩展
					箭头函数
					
					生成器函数(了解)
					
					异步函数(ES7)(重点掌握)
					
					参数的扩展
			*/
			//let fn = function() {
				
			//};
			let fn = a =>{
				alert(a);
			};
			
			/*
				箭头函数:
					1.当参数只有一个,可以省略小括号
					2.当函数体只有一句代码，可以省略大括号
					3.不写大括号,函数自带return
					4.内部不存在this指向问题,
					  箭头函数里面的this指向函数定义时
					  所在的那个对象
					5.箭头函数常用作回调函数
			*/
			//generator函数
			function * show() {
				let a = 1;
				a++;
				alert(a);//2
				//yield a;
				a+=2;
				alert(a);//4
				return a;
			};
			let gen = show();
			gen.next();
			gen.next();
			
		</script>
	</body>
</html>
