<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        alert(a);//代码块
        a();   //2
        var a = function(){
            alert(1)
        };
        a();   //1
        function a() {
            alert(2);
        }
        a();   //1
        /*
            JS解析代码的机制:
                1.定义
                    1.找var声明的变量,并不做赋值操作
                    2.找有名函数,找到的是整个函数体
                2.执行
                    1.代码从上到下,
                          从右到左,
                          从里到外
                          一句一句的执行
            1.定义:
                function a() {
                    alert(2);
                }
            2.执行:
                alert(a);//整个函数块
                a();//2
                a = function() {
                    alert(1)
                };
                a();//1
                a();//1
        */

    </script>
</body>
</html>
